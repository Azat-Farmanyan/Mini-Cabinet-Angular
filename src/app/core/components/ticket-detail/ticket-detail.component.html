<div class="ticket-block">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Ticket Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p><strong>ID:</strong> {{ ticket.id }}</p>
            <p><strong>Title:</strong> {{ ticket.title }}</p>
            <p><strong>Date Created:</strong> {{ ticket.dateCreated | date }}</p>
        </mat-card-content>
    </mat-card>

    <div *ngIf="!ticket" class="error-message">
        <p>Ticket not found!</p>
    </div>
</div>
